{% extends 'jobs/base.html' %}

{% block content %}

<div style="margin: auto; width: 50%;">
    <a href="{% url 'jobs:index' %}" style="color: blue;">返回职位列表</a>
    {% if job %}
    <div class="position_name">
        <h2>岗位名称：{{ job.job_name }}</h2>
        城市：{{ job.city_name }}
    </div>
    <hr>
    <div class="position_responsibility" style="width: 600px;">
        <h3>岗位职责：</h3>
        <pre style="font-size: 16px;">{{ job.job_responsibility }}</pre>
    </div>
    <hr>
    <div class="position_requirement" style="width: 600px;">
        <h3>任职要求：</h3>
        <pre style="font-size: 16px;">{{ job.job_requirement }}</pre>
    </div>
    <p></p>
    <div class="apply_position">
        <input type="button" style="width: 120px; background-color: lightblue;" value="申请" onclick="applyPosition()">
    </div>
    {% else %}
    <p>职位不存在。</p>
    {% endif %}
</div>

<script>
    function applyPosition(){
        confirm("请投递简历到：position@company.com")
    }
</script>

{% endblock %}
